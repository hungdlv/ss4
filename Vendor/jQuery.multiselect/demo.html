<html>
<head>
	<title>Multiselect</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

	<!-- CSS -->
	<link type="text/css" rel="Stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/smoothness/jquery-ui.css" />
	<link type="text/css" rel="Stylesheet" href="css/jquery.multiselect.filter.css" />
	<link type="text/css" rel="Stylesheet" href="css/jquery.multiselect.css" />
	
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<!-- Custom css -->
	<style>
	.ui-icon-triangle-1-s{ top: 5px; left: 0px; }
	.ui-multiselect{ overflow: hidden; }
	</style>
</head>
<body>
	<div class="container">			
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Dòng xe:</label>
				<div class="col-sm-10">
					<select id="cboDongXe" style="height:28px;display:block;" onchange="cbDongxe_onchange(this)">
						<option value="0">Tất cả</option>
						<option value="1111">XE 1</option>
						<option value="1122">XE 2</option>
						<option value="1133">XE 3</option>
					</select>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Đơn vị:</label>
				<div class="col-sm-10">
					<select name="ctl00_ContentPlaceHolder_ddlDonVi" id="ctl00_ContentPlaceHolder_ddlDonVi" multiple="multiple"></select>
				</div>
			</div>
		</form>
	</div>
	
	<!-- JS -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>	
	<script src="js/jquery.multiselect.new.js" type="text/javascript"></script>
    <script src="js/jquery.multiselect.filter.new.js" type="text/javascript"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		var arrDonvi = [];
		arrDonvi.push({MADV: 1,TENDV: 'DV1',DONGXE: '1111'});
		arrDonvi.push({MADV: 2,TENDV: 'DV2',DONGXE: '1111'});
		arrDonvi.push({MADV: 3,TENDV: 'DV3',DONGXE: '1122'});
		arrDonvi.push({MADV: 4,TENDV: 'DV4',DONGXE: '1122'});
		arrDonvi.push({MADV: 5,TENDV: 'DV5',DONGXE: '1122'});
		arrDonvi.push({MADV: 6,TENDV: 'DV6',DONGXE: '1133'});
		arrDonvi.push({MADV: 7,TENDV: 'DV7',DONGXE: '1133'});
		arrDonvi.push({MADV: 8,TENDV: 'DV8',DONGXE: '1133'});
		arrDonvi.push({MADV: 9,TENDV: 'DV9',DONGXE: '1111'});
		arrDonvi.push({MADV: 10,TENDV: 'DV10',DONGXE: '1111'});
		
		function cbDongxe_onchange(el) {
            var x = document.getElementById("cboDongXe").value;
            if(parseInt(x) == 0 ){
                var sDonvi = '';
                for (var k = 0; k < arrDonvi.length; k++) {
                    sDonvi += '<option value="' + arrDonvi[k].MADV + '">' + arrDonvi[k].TENDV + '</option>';
                }
                $('#ctl00_ContentPlaceHolder_ddlDonVi').html(sDonvi);
                $("#ctl00_ContentPlaceHolder_ddlDonVi").multiselect("destroy").multiselect();
                $("#ctl00_ContentPlaceHolder_ddlDonVi").multiselect({ minWidth: 275, selectedList: 1, selectedText: '# đơn vị', checkAllText: 'Chọn hết', uncheckAllText: 'Bỏ hết', noneSelectedText: 'Chọn đơn vị' }).multiselectfilter({ label: "Lọc :", placeholder: "Nhập từ khóa" });
                $('#ctl00_ContentPlaceHolder_ddlDonVi').multiselect('checkAll');
            }else{
                var sDonvi = '';
                for (var k = 0; k < arrDonvi.length; k++) {                    
                    if (arrDonvi[k].DONGXE.indexOf(x.toString()) != -1) {
                        sDonvi += '<option value="' + arrDonvi[k].MADV + '">' + arrDonvi[k].TENDV + '</option>';
                    }
                }
                $('#ctl00_ContentPlaceHolder_ddlDonVi').html(sDonvi);
                $("#ctl00_ContentPlaceHolder_ddlDonVi").multiselect("destroy").multiselect();
                $("#ctl00_ContentPlaceHolder_ddlDonVi").multiselect({ minWidth: 275, selectedList: 1, selectedText: '# đơn vị', checkAllText: 'Chọn hết', uncheckAllText: 'Bỏ hết', noneSelectedText: 'Chọn đơn vị' }).multiselectfilter({ label: "Lọc :", placeholder: "Nhập từ khóa" });
                $('#ctl00_ContentPlaceHolder_ddlDonVi').multiselect('checkAll');
            }            
        }
	
		$(document).ready(function(){
			var sDonvi = '';
			for (var i = 0; i < arrDonvi.length; i++) sDonvi += '<option value="' + arrDonvi[i].MADV + '">' + arrDonvi[i].TENDV + '</option>';
			$('#ctl00_ContentPlaceHolder_ddlDonVi').html(sDonvi);
			$("#ctl00_ContentPlaceHolder_ddlDonVi").multiselect({ minWidth: 275, selectedList: 1, selectedText: '# đơn vị', checkAllText: 'Chọn hết', uncheckAllText: 'Bỏ hết', noneSelectedText: 'Chọn đơn vị' }).multiselectfilter({ label: "Lọc :", placeholder: "Nhập từ khóa" });
			$('#ctl00_ContentPlaceHolder_ddlDonVi').multiselect('checkAll');
			//$("#ctl00_ContentPlaceHolder_ddlDonVi").multiselect({ beforeclose: function (event, ui) { reloadDongxe(); } });
		});
	</script>
</body>
</html>
