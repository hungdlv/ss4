	<script type="text/javascript">
		function Screen() { return { width: $(window).width(), height: $(window).height() }; };		
		 $(document).ready(function(){
		 
			var oWin = $("<div id='popupWindow'></div>")
				.appendTo("body")
				.kendoWindow({
					  width: Screen().width/1.3,
					  modal: true,
					  title: "FormAdd",
					  visible: false,
					  animation: {
						open: { effects: 'expand:vertical' },
						close: { effects: 'expand:vertical', reverse: true}
					  },
					  close: function (e) { this.destroy(); },
					  resize: onResizeWindow
				}).data('kendoWindow').content($('#dlgTemplate').html());
			vModel.onInit(oWin);
			kendo.bind($("#dlgAdd"), vModel);
		  });
	</script>
